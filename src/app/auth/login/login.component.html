<div class="container">

  <div class="card text-center">

    <div class="card-header">
      <b>LOGIN</b>
    </div>

    <div class="card-body p-4">
      <label class="">Email</label>
      <input class="form-control m-2" type="email" placeholder="Ingrese su email">

      <label>Contraseña</label>
      <input class="form-control m-2" type="password" placeholder="Ingrese su contraseña">
      
      <button class="btn btn-primary w-100 m-2">LOGIN</button>
      <!-- <button class="btn btn-secondary w-100 m-2" (click)="LoginGoogle()">LOGIN CON GOOGLE</button> -->
      <br>
      <label>Aun no has registrado tu club? <a [routerLink]="['/register']">Registralo
          ya!</a></label>
    </div>

  </div>
</div>
